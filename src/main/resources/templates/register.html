<head>
    <meta charset="UTF-8">

    <title>EcoSpace - Register</title>

</head>
<body>
<div id="main-container">
    <header id="main-header" th:replace="fragments/commons::nav">
        <h1 id="main-title">EcoSpace Registration</h1>

    </header>

    <div class="content-section">
        <h2 class="section-title">Create Your Account</h2>

        <form class="form-container">
            <table class="form-table">
                <tr>
                    <td class="form-label">Username:</td>
                    <td><input type="text" class="form-input" name="username" required></td>
                </tr>
                <tr>
                    <td class="form-label">Email:</td>
                    <td><input type="email" class="form-input" name="email" required></td>
                </tr>
                <tr>
                    <td class="form-label">Password:</td>
                    <td><input type="password" class="form-input" name="password" required></td>
                </tr>
                <tr>
                    <td class="form-label">Confirm Password:</td>
                    <td><input type="password" class="form-input" name="confirm-password" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" class="form-submit" value="Register">
                    </td>
                </tr>
            </table>
        </form>
    </div>
