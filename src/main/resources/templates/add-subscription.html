<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/commons::head}">
<!--    <meta charset="UTF-8">-->
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
<!--    <title>Add Subscription Plan</title>-->
<!--    <link rel="stylesheet" href="subscription-form.css">-->
</head>
<body>
<div id="main-container">
    <header id="main-header" th:replace="~{fragments/commons::nav}">
        <h1 id="main-title">Client Portal</h1>
        <h2 id="page-title">Add New Subscription Plan</h2>


    </header>

    <main>
        <section class="content-section" >
            <div class="form-container" >
                <h3 class="section-title">Create New Subscription Plan</h3>
                <p class="section-text">Fill in the details below to create a new subscription plan.</p>

                <form id="subscription-form" class="subscription-form" th:method="POST"
                      th:action="@{/add-subscription}"
                      th:object="${subDto}">
                    <table class="form-table">
                        <tr>
                            <td class="form-label">Subscription Type:</td>
                            <td>
                                <select type="text" id="type" class="form-input"
                                        th:errorclass="'is-invalid alert-danger'"
                                        th:field="*{type}" required>

                                    <option value="">-- Choose a Type--</option>
                                    <option th:each="type: ${subType}"
                                            th:value="${type}"
                                            th:text="${type}">
                                    </option>
                                </select>

                                <span class="invalid-feedback  bg-danger text-light rounded text-danger" style="font-size: 10px"
                                      th:if="${#fields.hasErrors('type')}"
                                      th:errorclass="error"
                                      th:errors="*{type}">

                        </span>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-label">Subscription Name:</td>
                            <td>
                                <input type="text" id="namePackage" class="form-input"
                                       placeholder="Enter subscription name" th:field="*{namePackage}"
                                       th:errorclass="'is-invalid alert-danger'"
                                >

                                <span class="invalid-feedback  bg-danger text-light rounded text-danger" style="font-size: 10px"
                                      th:if="${#fields.hasErrors('namePackage')}"
                                      th:errorclass="error"
                                      th:errors="*{namePackage}">

                        </span>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-label">Price:</td>
                            <td>
                                <input  type="number" id="price" class="form-input"
                                       step="0.01" min="0" placeholder="0.00" th:field="*{price}"
                                       th:errorclass="'is-invalid alert-danger'"

                                >

                                <span class="invalid-feedback  bg-danger text-light rounded text-danger" style="font-size: 10px"
                                      th:if="${#fields.hasErrors('price')}"
                                      th:errorclass="error"
                                      th:errors="*{price}">

                        </span>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-label">Duration:</td>
                            <td>
                                <input  type="number" id="subscriptionPeriod"
                                        class="form-input"
                                        th:field="*{subscriptionPeriod}"
                                        th:errorclass="'is-invalid alert-danger'"
                                >
                                <span class="invalid-feedback  bg-danger text-light rounded text-danger" style="font-size: 10px"
                                      th:if="${#fields.hasErrors('subscriptionPeriod')}"
                                      th:errorclass="error"
                                      th:errors="*{subscriptionPeriod}">

                        </span>


                            </td>
                        </tr>
                    </table>

                    <div class="description-section">
                        <h4 class="section-title">Plan Description</h4>
                        <textarea id="description" class="form-input description-textarea"
                                  rows="4" placeholder="Enter detailed description of the subscription plan..."
                                  th:field="*{description}"
                                  th:errorclass="'is-invalid alert-danger'"

                        ></textarea>

                        <span class="invalid-feedback  bg-danger text-light rounded text-danger" style="font-size: 10px"
                              th:if="${#fields.hasErrors('description')}"
                              th:errorclass="error"
                              th:errors="*{description}">

                        </span>
                    </div>

                    <div class="form-actions">
                         <button type="submit" class="form-submit" >Create Subscription Plan</button>
                        <button type="button" id="cancel-btn" class="cancel-button">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer id="main-footer">
        <p>&copy; 2023 Client Portal. All rights reserved.</p>
    </footer>
</div>

<script src="subscription-form.js"></script>
</body>
</html>
